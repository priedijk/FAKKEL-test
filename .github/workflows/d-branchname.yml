on:
  workflow_dispatch:
    inputs:
      location:
        description: "Hub Location (weu / frc)"
        type: choice
        required: true
        options:
          - 'weu'
          - 'frc'
        default: 'frc'
      tenant:
        description: "GitHub tenant to deploy to (ae / prod)"
        type: choice
        required: true
        options:
         - 'ae'
         - 'prod'
        default: 'ae'
      terraform-action:
        description: 'Terraform action'
        type: choice
        required: true
        options:
          - 'plan'
          - 'plan+apply'
          - 'destroy'
        default: 'plan'
      confirm-destroy:
        description: "Confirm destroy"
        type: boolean
        default: false
      IsNewDeployment:
        description: "IsNewDeployment?"
        type: boolean
        default: false
        required: true

# on:
#   push:
#     branches:
#       - "main"

run-name: 'Branch-Name from ${{ github.ref }}'

name: Branch-Name
jobs:
  Branch-test:
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      location: 'weu'
      tenant: 'ae'
      confirm-destroy: false
      IsNewDeployment: false
      terraform-action: 'plan'
      terraform-directory: 'branch-test'
      terraform-init-args: '-backend-config="key=branchname.tfstate"'
      terraform-plan-args: ''
      terraform-apply-args: ''
    secrets: inherit