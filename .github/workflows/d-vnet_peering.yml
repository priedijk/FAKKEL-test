on:
  workflow_dispatch:
    inputs:
      location:
        description: "Hub Location (weu / frc)"
        type: choice
        required: true
        options:
          - 'weu'
          - 'frc'
      terraform-action:
        description: 'Terraform action'
        type: choice
        required: true
        options:
          - 'plan'
          - 'plan+apply'
          - 'destroy'
      confirm-destroy:
        description: "Confirm destroy"
        type: boolean
        default: false
      IsNewDeployment:
        description: "Only tick when it's the first time deploying to the location and environment"
        type: boolean
        default: false

name: Vnet-peering test

jobs:
  Vnet-peering-test:
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      location: ${{ github.event.inputs.location }}
      confirm-destroy: ${{ github.event.inputs.confirm-destroy }}
      terraform-action: ${{ github.event.inputs.terraform-action }}
      terraform-directory: 'peering'
      terraform-init-args: '-backend-config="key=vnet-peering.tfstate"'
      terraform-plan-args: ''
      terraform-apply-args: ''
    secrets: inherit