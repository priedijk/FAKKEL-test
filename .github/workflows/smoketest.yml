name: 'Smoketest-in-progress'

on: 
  workflow_dispatch:
    inputs:
      location:
        description: "Hub Location (weu / frc)"
        type: choice
        required: true
        options:
          - 'weu'
          - 'frc'
        default: 'frc'
      tenant:
        description: "GitHub tenant to deploy to (ae / prod)"
        type: choice
        required: true
        options:
         - 'ae'
         - 'prod'
        default: 'ae'
      terraform-action:
        description: 'Terraform action'
        type: choice
        required: true
        options:
          - 'plan'
          - 'plan+apply'
          - 'destroy'
        default: 'plan'
      confirm-destroy:
        description: "Confirm destroy"
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read


jobs:
  kv-terraform:
    uses: ./.github/workflows/smoke-test-kv.yml
    with:
      location: 'weu'
      tenant: ${{ github.event.inputs.tenant }}
      confirm-destroy: ${{ github.event.inputs.confirm-destroy }}
      terraform-action: ${{ github.event.inputs.terraform-action }}
      terraform-directory: 'kv-test'
      terraform-init-args: '-backend-config="key=kv.tfstate"'
      terraform-plan-args: ''
      terraform-apply-args: ''
      terraform-import-file: ${{ inputs.terraform-import-file }}
    secrets: inherit

  build-and-deploy:
    needs: kv-terraform
    runs-on: ubuntu-latest
    environment: 'fakkel'

    env:
      TF_CLI_ARGS_plan: ${{ inputs.terraform-plan-args }}
      TF_CLI_ARGS_apply: ${{ inputs.terraform-apply-args }}
      TF_CLI_ARGS_destroy: ${{ inputs.terraform-apply-args }}
      TF_VAR_environment: ${{ inputs.environment }}
      TF_VAR_location_code: ${{ inputs.location }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true
      VPN_SECRET: ${{ inputs.Location == 'weu' && secrets.SECRET_KEY || secrets.SECRET_KEY2 }}

    steps:
      - uses: actions/checkout@v3
        name: 'checkout'
        
      - run: ./scripts/chef.sh  
        shell: bash
        env:
          INPUT_SUBSCRIPTIONID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          INPUT_CLIENTID: ${{ secrets.AZURE_CLIENT_ID }}
          INPUT_TENANTID: ${{ secrets.AZURE_TENANT_ID }}
          INPUT_CLIENTSECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          INPUT_COMPLIANCE_TEST_PROFILE_URL: 'niks'
          KEYVAULT: 'kv-test-weu-50e2b310'
          KEYVAULT2: $(terraform output -raw kv_name)

      - name: 'upload test results'
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: inspec-test-result-${{ github.run_number }}
          path: '**_test.html'