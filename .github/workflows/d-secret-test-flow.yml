on:
  workflow_dispatch:
    inputs:
      location:
        description: "Hub Location (weu / frc)"
        type: choice
        required: true
        options:
          - 'weu'
          - 'frc'
      tenant:
        description: "GitHub tenant to deploy to (AE / MVP1)"
        type: string
        required: true
        options:
         - 'AE'
         - 'PROD'
      terraform-action:
        description: 'Terraform action'
        type: choice
        required: true
        options:
          - 'plan'
          - 'plan+apply'
          - 'destroy'
      confirm-destroy:
        description: "Confirm destroy"
        type: boolean
        default: false
      IsNewDeployment:
        description: "Initial foundation deployment ...... (should be true during the initial deployment of both hubs (weu & frc). A second deployment is needed after the initial deployment has been done for each hub)"
        type: boolean
        default: false
        required: true


name: Secret test

jobs:
  secret-test:
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      location: ${{ github.event.inputs.location }}
      tenant: ${{ github.event.inputs.tenant }}
      IsNewDeployment: ${{ github.event.inputs.IsNewDeployment }}
      confirm-destroy: ${{ github.event.inputs.confirm-destroy }}
      terraform-action: ${{ github.event.inputs.terraform-action }}
      terraform-directory: 'secret-in-reusable'
      terraform-init-args: '-backend-config="key=secret-test.tfstate"'
      terraform-plan-args: '-var shared_key="${VPN_SECRET}"'
      terraform-apply-args: '-var shared_key="${VPN_SECRET}"'
    secrets: inherit
